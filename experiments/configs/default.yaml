# Default configuration for deepfake detection training

data:
  data_dir: "data"
  num_frames: 16  # Reduced to 16 for faster training
  frame_size: [224, 224]
  fps: 25.0

model:
  video_backbone: "efficientnet_b0"  # Changed to lighter model (faster than resnet50)
  video_embedding_dim: 512
  n_mels: 128
  audio_embedding_dim: 512
  lip_embedding_dim: 256
  fusion_dim: 512
  num_heads: 8
  num_transformer_layers: 4
  dropout: 0.1
  use_cross_attention: true

training:
  batch_size: 1  # Already minimum (cannot reduce further)
  epochs: 5  # Reduced to 10 for initial testing (increase after testing)
  learning_rate: 0.0001
  weight_decay: 0.01
  num_workers: 2  # Reduced for small dataset
  checkpoint_dir: "experiments/checkpoints"
  
  # Loss configuration
  use_focal_loss: false
  focal_alpha: 1.0
  focal_gamma: 2.0
  label_smoothing: 0.1
  auxiliary_loss_weight: 0.1
  
  # Optimization
  scheduler: "cosine"  # "cosine" or "onecycle"
  min_lr: 0.000001
  grad_clip: 1.0
  
  # Early stopping
  early_stopping: true
  patience: 10


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }
        
        .result.real {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result.fake {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result.real .result-title {
            color: #155724;
        }
        
        .result.fake .result-title {
            color: #721c24;
        }
        
        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .probabilities {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }
        
        .prob-item {
            text-align: center;
        }
        
        .prob-label {
            font-size: 0.9em;
            color: #666;
        }
        
        .prob-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Deepfake Detection</h1>
        <p class="subtitle">Multi-Stream Audio + Video Analysis</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¹</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Supports MP4, AVI, MOV formats</div>
            <input type="file" id="fileInput" accept="video/*">
        </div>
        
        <button class="btn" id="analyzeBtn" disabled>Analyze Video</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Analyzing video... This may take a moment.</p>
        </div>
        
        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
            <div class="probabilities">
                <div class="prob-item">
                    <div class="prob-label">Real</div>
                    <div class="prob-value" id="probReal">-</div>
                </div>
                <div class="prob-item">
                    <div class="prob-label">Fake</div>
                    <div class="prob-value" id="probFake">-</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const confidenceFill = document.getElementById('confidenceFill');
        const probReal = document.getElementById('probReal');
        const probFake = document.getElementById('probFake');
        
        let selectedFile = null;
        
        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                uploadArea.querySelector('.upload-text').textContent = selectedFile.name;
                analyzeBtn.disabled = false;
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                uploadArea.querySelector('.upload-text').textContent = selectedFile.name;
                analyzeBtn.disabled = false;
            }
        });
        
        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('return_explanations', 'false');
            
            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            analyzeBtn.disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Analysis failed' }));
                    throw new Error(errorData.detail || 'Analysis failed');
                }
                
                const data = await response.json();
                
                // Display results
                result.className = 'result ' + data.prediction;
                resultTitle.textContent = `Prediction: ${data.prediction.toUpperCase()}`;
                
                const confidence = (data.confidence * 100).toFixed(1);
                confidenceFill.style.width = confidence + '%';
                confidenceFill.textContent = confidence + '%';
                
                probReal.textContent = (data.probabilities.real * 100).toFixed(1) + '%';
                probFake.textContent = (data.probabilities.fake * 100).toFixed(1) + '%';
                
                result.style.display = 'block';
                
            } catch (error) {
                // Show detailed error message
                const errorMsg = error.message || 'Unknown error occurred';
                alert('Error analyzing video: ' + errorMsg);
                console.error('Analysis error:', error);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
